<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar nuevo cliente</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="registrarCliente()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" class="ion-margin-top" color="success">
          Registrar Cliente
        </ion-button>
      </form>

      <!-- Botón para asociar el cliente al entrenador -->
      <ion-button expand="full" class="ion-margin-top" color="primary" (click)="asociarCliente()">
        Añadir Cliente a tu Lista de Afiliados
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
