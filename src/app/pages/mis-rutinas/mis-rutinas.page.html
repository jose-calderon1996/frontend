<ion-content class="ion-padding">

  <h2 class="titulo-seccion">Mis Rutinas Semanales</h2>

  <ion-list *ngIf="rutinas.length > 0; else noRutinas">
    <ion-card class="card-rojo" *ngFor="let rutina of rutinas">
      <ion-card-header>
        <ion-card-title class="titulo-rojo">{{ rutina.nombre_rutina }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Día asignado: <strong>{{ rutina.dia_entrenamiento || 'No asignado' }}</strong></p>
      </ion-card-content>
      <ion-button expand="full" class="boton-rojo" (click)="verDetalleRutina(rutina.id_rutina)">
        <ion-icon name="barbell-outline" slot="start"></ion-icon>
        Ver Rutina Detallada
      </ion-button>
    </ion-card>
  </ion-list>

  <ng-template #noRutinas>
    <p class="texto-vacio">No tienes rutinas asignadas aún.</p>
  </ng-template>

</ion-content>
