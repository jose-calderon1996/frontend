<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de Rutina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ nombreRutina }}</ion-card-title>
      <ion-card-subtitle>DÃ­a: {{ diaEntrenamiento }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let ejercicio of ejercicios">
      <ion-label>
        <h3>{{ ejercicio.nombre_ejercicio }}</h3>
        <p>Series: {{ ejercicio.series }} | Repeticiones: {{ ejercicio.repeticiones }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" class="ion-margin-top" (click)="marcarRutinaRealizada()">
    Rutina Realizada
  </ion-button>
  

</ion-content>
