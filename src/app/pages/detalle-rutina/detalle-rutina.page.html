<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de Rutina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ nombreRutina }}</ion-card-title>
      <ion-card-subtitle>Día: {{ diaEntrenamiento }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- 🆕 Nueva presentación compacta -->
  <ion-list>
    <ion-card *ngFor="let ejercicio of ejercicios" class="ion-margin-bottom">
      <ion-card-header>
        <ion-card-title>{{ ejercicio.nombre_ejercicio }}</ion-card-title>
        <ion-card-subtitle>Series: {{ ejercicio.series }} | Reps: {{ ejercicio.repeticiones }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-label position="stacked">Peso (kg)</ion-label>
              <ion-input [(ngModel)]="ejercicio.peso" type="number" placeholder="Peso"></ion-input>
            </ion-col>

            <ion-col size="4">
              <ion-label position="stacked">Series hechas</ion-label>
              <ion-input [(ngModel)]="ejercicio.series_realizadas" type="number" placeholder="Series"></ion-input>
            </ion-col>

            <ion-col size="4">
              <ion-label position="stacked">Reps hechas</ion-label>
              <ion-input [(ngModel)]="ejercicio.repeticiones_realizadas" type="number" placeholder="Reps"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label position="stacked">Fecha</ion-label>
              <ion-input [(ngModel)]="ejercicio.fecha" type="date"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- 📝 Área para comentarios -->
  <ion-item class="ion-margin-top">
    <ion-label position="stacked">Comentario sobre la rutina (opcional)</ion-label>
    <ion-textarea
      [(ngModel)]="comentario"
      placeholder="Escribe tus observaciones, molestias o cómo te sentiste en esta rutina...">
    </ion-textarea>
  </ion-item>

  <!-- ✅ Botón para marcar rutina realizada -->
  <ion-button expand="full" color="success" class="ion-margin-top" (click)="marcarRutinaRealizada()">
    Rutina Realizada
  </ion-button>

  <!-- ✅ Botón para guardar registro de ejercicios -->
  <ion-button expand="full" color="primary" class="ion-margin-top" (click)="guardarRegistroEjercicios()">
    Guardar Registro de Ejercicios
  </ion-button>

</ion-content>
